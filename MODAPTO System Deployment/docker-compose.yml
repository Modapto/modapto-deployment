  postgres_data:
  elasticsearch:
  mosquitto_data:
  mosquitto_log:
  kafka-data:
  kafka-config:
  kafka-schemas:
  kafka_connect_plugins:
  msc-data:
    
networks:
  keycloak:
    driver: bridge
  modapto:
    external: true
  elk:
    driver: bridge
  kafka:
    driver: bridge